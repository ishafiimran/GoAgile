<page-header title="Profile"></page-header>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Account</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input class="form-control ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-touched" id="Text2" required="" sd-auto-fill="" sd-auto-focus="" type="text">
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Account Details</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form name="profileForm" novalidate="" class="ng-invalid ng-invalid-required ng-dirty ng-valid-parse">
                            <div class="form-group">
                                <label for="username">First Name</label>
                                <input class="form-control ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-touched" id="username" required="" sd-auto-fill="" sd-auto-focus="" type="text">
                            </div>

                            <div class="form-group">
                                <label for="username">Last Name</label>
                                <input class="form-control ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-touched" id="Text1" required="" sd-auto-fill="" sd-auto-focus="" type="text">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-success" data-disable-flag="processing" name="login" ng-disabled="profileForm.$invalid || processing"
                                    sd-btn-disabler="action.signing"
                                    type="submit" disabled="disabled">
                                    Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
