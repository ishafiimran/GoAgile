<div id="reset">
    <div class="account">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Reset your password</h3>
                </div>
                <div class="panel-body">
                    <!-- ngIf: errorCode -->
                    <div class="row">
                        <div class="col-sm-12">
                            <form name="loginForm" novalidate="" class="ng-invalid ng-invalid-required ng-dirty ng-valid-parse">
                                <div class="form-group">
                                    <label for="username">Username or email</label>
                                    <input class="form-control ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-touched" id="username" required="" sd-auto-fill="" sd-auto-focus="" type="text">
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-success" data-disable-flag="processing" name="login" ng-disabled="loginForm.$invalid || processing"
                                        sd-btn-disabler="action.signing"
                                        type="submit" disabled="disabled">
                                        Send email</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <div class="row">
                        <div class="col-sm-12">
                            <small>Have an account?</small>
                            <a ui-sref="login">Login here!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
