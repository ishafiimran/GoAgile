<div id="login" ng-controller="loginController">
    <div class="account">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login to GoAgile</h3>
                </div>
                <div class="panel-body">
                    <!-- ngIf: errorCode -->
                    <div class="row">
                        <div class="col-sm-12">
                            <form name="loginForm" novalidate ng-submit="login()">
                                <div class="form-group">
                                    <label for="username">Username or email</label>
                                    <input class="form-control" id="username" required type="text" ng-model="credentials.userName">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" id="password" required type="password" ng-model="credentials.password" >
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                            <span>Remember me</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-success" name="login" ng-disabled="loginForm.$invalid || processing"
                                        type="submit" disabled="disabled">
                                        Sign in</button>
                                </div>
                            </form>
                        </div>
                        <!--<div class="col-sm-6 social-networks-strategy">
                    <div class="form-group">
                        <label translate="common.or">or</label>
                        <div class="btn btn-default btn-block text-left" ng-click="googleSignIn()" sd-google-plus-sign-in="">
                            <i class="sdf-google-plus"></i>
                            <div class="btn-divider"></div>
                            <span translate="user.login.googleBtn">Login with Google</span>
                        </div>
                    </div>
                </div>-->
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <div class="row">
                        <div class="col-sm-6">
                            <small>Don't have an account?</small>
                            <a ui-sref="register">Register here!</a>
                        </div>
                        <div class="col-sm-6">
                            <small>Forgot your password?</small>
                            <a ui-sref="resetPassword">Reset Password!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
